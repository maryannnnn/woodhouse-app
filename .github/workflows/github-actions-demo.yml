name: Tests and Deploy
on:
  push:
    branches: [ maryan ]
  pull_request:
    branches: [ maryan ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
        uses: actions/checkout@v3
        uses: actions/setup-node@v3
        with:
          node-version: 16
        run: npm ci
        run: npm run build
        run: npm run lint


