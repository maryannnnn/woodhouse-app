name: GitHub Actions Demo
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  init:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 16.x ]
    steps:
      - uses: actions/checkout@v3
      - name: Staring Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
      - name: install modules
        run: npm install
      - name: test app
        run: npm run lint
# Deploy
      - run: mkdir -p ~/.ssh/
      - run: echo "$1" > ~/.ssh/private.key
      - run: chmod 600 ~/.ssh/private.key
      - run: echo "$2" > ~/.ssh/known_hosts
# Deploy
      - run: echo "ssh-keygen"
      - run: ssh-keygen -y -e -f ~/.ssh/private.key
      - run: echo "ssh-keyscan"
      - run: ssh-keyscan <IP>
# Deploy
      - run: ssh -i ~/.ssh/private.key -tt <USER>@<IP> "echo test > testfile1"
      - run: echo "known hosts"
      - run: cat ~/.ssh/known_hosts
      - run: wc -m ~/.ssh/known_hosts
      # Build
      - run: npm ci
      - run: npm run build
      # Deploy

